<div class="jumbotron" *ngIf="!Resetting; else resetting">
  <h1 class="display-4">Blokirani ste</h1>
  <p class="lead">Vaš Arduino: {{ ArduinoName }}</p>
  <hr class="my-4" />
  <p>
    Pričekajte da vas administrator odblokira pa odobri da biste pristupili
    vašem Arduinu.
  </p>
  <p class="lead">
    <button class="btn btn-primary btn-lg" (click)="ResetArduino()">
      Odaberite drugi Arduino
    </button>
  </p>
</div>

<ng-template #resetting>
  <div class="text-center">
    <div
      class="spinner-border"
      style="width: 3rem; height: 3rem;"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
    <p>
      Resetiranje...
    </p>
  </div>
</ng-template>
