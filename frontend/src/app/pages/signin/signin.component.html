<div class="container" *ngIf="!SigningIn; else signingIn">
  <div class="row">
    <div class="col-md-12 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div class="card rounded shadow shadow-sm">
            <div class="card-header">
              <h3 class="mb-0">Prijava</h3>
            </div>
            <div class="card-body">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  #email
                  required
                  (keyup)="FieldsModified()"
                />
              </div>

              <div class="input-group mt-2">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Lozinka"
                  #password
                  required
                  (keyup)="FieldsModified()"
                />
              </div>

              <div *ngIf="SigningInFailed">
                <p class="text-danger text-center">
                  Prijavljivanje nije uspjelo. Pokušajte ponovo.
                </p>
              </div>

              <div class="input-group mt-2 d-flex">
                <input
                  type="button"
                  class="btn btn-primary flex-fill"
                  style="margin: auto;"
                  value="Prijavite se"
                  (click)="SignIn(email.value, password.value)"
                />
              </div>
            </div>
          </div>
          <span>
            Nemate račun?
            <a
              (click)="router.navigate(['register-user'])"
              href="javascript:void(null);"
              >Registrirajte se.</a
            >
          </span>
          <div>
            <span>
              Zaboravili ste lozinku?
              <a
                (click)="router.navigate(['forgot-password'])"
                href="javascript:void(null);"
                >Resetirajte lozinku.</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #signingIn>
  <div class="text-center">
    <div
      class="spinner-border"
      style="width: 3rem; height: 3rem;"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
    <p>
      Prijavljivanje...
    </p>
  </div>
</ng-template>
